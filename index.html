<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Sign up</h1>
  </header>
  <form id="regForm" name="newUserForm">
    <!-- One "tab" for each step in the form: -->

    <!-- Circles which indicates the steps of the form: -->

    <div id="progress">
      <hr>
          <span class="step"></span><hr>
            <span class="step"></span><hr>
            <span class="step"></span><hr>
            <span class="step"></span><hr>
    </div>

    <section class="tab">

      <p><input placeholder="First name"></p>
      <p><input placeholder="Last name"></p>
      <p><input placeholder="Country"></p>
      <p><input placeholder="Company"></p>
    </section>

    <section class="tab">

      <p><input placeholder="E-mail"></p>
      <p><input placeholder="Password"></p>
    </section>

    <section class="tab">

      <p><input placeholder="Job role"></p>

    </section>

    <section class="tab">

      <p><input placeholder="Areas of interest"></p>
    </section>

    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>



  </form>
  <!-- main js file -->
  <script src="script/main.js"></script>
</body>

</html>
