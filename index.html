<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="grid-container">
      <section class="logo-col">
        <img src="http://cederdorff.com/img/logo_inverted.png" alt="Cederdorff logo" class="logo">
      </section>
      <section class="nav-col">
        <nav class="tabbar">
          <a href="#home" onclick="showPage('home')">Home</a>
          <a href="#about" onclick="showPage('about')">About</a>
          <a href="#clients" onclick="showPage('clients')">Clients</a>
          <a href="#contact" onclick="showPage('contact')">Contact</a>
        </nav>
      </section>
      <section class="img-col">
        <img src="http://cederdorff.com/img/rasmus.jpg" alt="profilbillede">
      </section>
    </header>


    <!-- pages -->
    <!-- home page -->
    <section id="home" class="page">
      <header class="topbar">
        <h2>Home</h2>
      </header>
      <p>My Single Page Web App Template</p>
    </section>

    <!-- about page -->
    <section id="about" class="page">
      <header class="topbar">
        <h2>About</h2>
      </header>
      <p>This is my about page</p>
    </section>

    <!-- clients page -->
    <section id="clients" class="page">
      <header class="topbar">
        <h2>Clients</h2>
      </header>
      <p>Hmm, there should be some clients right here...</p>
    </section>

    <!-- contact page -->
    <section id="contact" class="page">
      <header class="topbar">
        <h2>Contact</h2>
      </header>
      <p>So, contact info?</p>
      <p><a href="mailto:race@eaaa.dk">race@eaaa.dk</a></p>
      <a href="http://cederdorff.com" target="_blank">
        <img src="img/logo.png" alt="Cederdorff logo" class="logo">
      </a>
    </section>


<script src="script/main.js" charset="utf-8"></script>
</body>
</html>
